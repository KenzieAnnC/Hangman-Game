<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Cersei!</title>

    <link rel="icon" href="assets/images/favicon.jpg" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">


    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/javascript/game.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

</head>


<body background="assets/images/small_steps.png">

       
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Hang Cersei!</h1>
                <p class="lead">When you play the game of hangman, you win or you die. There is no middle ground</p>
            </div>
        </div>
    </div>
        <div class="container container-fluid">
            <div class="row row-fluid">
                <div class="col-md-6 col-sm-4 col-xs-12 col display-col">
                    <br>
                    <br>
                    <div id="game-image">
                        <img class= "img-fluid"
                        src="assets/images/cersei.jpg" alt="Cersei">
                    </div>
                </div>
                <div class="col-md-6 col-sm-4 col-xs-12 gameplay-col">
                <br>
                <br>
                    <h2>Press any key to start!</h2>
                    <br>
                    <h4>Wins</h4>
                    <h5 id="wins"></h5>
                    <br>
                    <h4>Current Word</h4>
                    <h5 id="wordCurrent"></h5>
                    <br>
                    <h4>Remaining Guesses</h4>
                    <h5 id="remainingGuesses"></h5>
                    <br>
                    <h4>Letters Guessed</h4>
                    <h5 id="lettersGuessed"></h5>
                    <br>
                    <h3 id="youWin">You win!</h3>
                    <h3 id="youLose">You lose</h3>
                    <h4 id="tryAgain">Press any key to try again</h4>
                </div>
            </div>
       
<script>
    resetGame();
    updateDisplay();
</script>

    </body>

</html>
